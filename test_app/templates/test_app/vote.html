{% extends "main.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">

<div class="container_vote">
    <div id="title">{{test.test_id}} Test</div>
    <div id="text">Your code: {{login}}</div>
    <div class="card"> 
        <form method='post' action="{% url 'results' id login %}">
            {% csrf_token %}
            {% for question  in questions %}
            <div class="form-group">
              <label for="question">{{question}}</label>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.id}}" id="gridRadios1" value="a" checked>
                    <label class="form-check-label" for="gridRadios1">
                        {{question.option_a}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.id}}" id="gridRadios2" value="b">
                    <label class="form-check-label" for="gridRadios2">
                        {{question.option_b}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.id}}" id="gridRadios1" value="c">
                    <label class="form-check-label" for="gridRadios1">
                        {{question.option_c}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.id}}" id="gridRadios2" value="d">
                    <label class="form-check-label" for="gridRadios2">
                        {{question.option_d}}
                    </label>
                </div>
                <br>
            </div>    
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
